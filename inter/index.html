<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>

<body style="background-color: black;color: white;">
    <ul class="languages">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.className = "langs"
        li.ids = Math.round((Math.random() * 10) + 1)
        // li.setAttribute('id', 'ids')
        li.innerHTML = langName
        document.querySelector('.languages').appendChild(li)

    }
    // addLanguage("Java")
    // addLanguage("python")
    // const ans=document.querySelectorAll('.langs')
    // console.log(ans[0])
    // console.log(ans[1])
    // console.log(ans[0].ids)
    // console.log(ans[1].ids)

    function addOptiLang(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.languages').appendChild(li)
        //good approach innerHTML is time consuming as it finds,take,update,
        //here we make and then find and update
    }
    addOptiLang("java")
    addOptiLang("python")



    //editing an element

    //naive
    const elem = document.querySelector('li:nth-child(2)')
    // elem.innerHTML = "golang"

    //good and optimized
    const newli = document.createElement('li')
    newli.textContent = "c"
    elem.replaceWith(newli)

    //outer html change

    const newlis=document.querySelector('li:first-child')
    newlis.outerHTML='<li>Jquery</li>'

    //remove
    const deleteNode=document.querySelector('li:last-child')
    deleteNode.remove()
</script>

</html>
